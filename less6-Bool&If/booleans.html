<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <style>
    </style>
</head> 
<body>


    <script>
        console.log(typeof true);

        // === & !== does not have auto conversion print false
        console.log(5 === "5"); 

        // == has auto conversion print true 
        console.log(5 == "5");


        const age = 15;
        // if statement
        if (age >= 16) {
            console.log("you can drive");
        }
        else if (age >= 14) {
            console.log("almost can drive");
        }
        else {
            console.log("you cannot drive");
        }
        

        // tenary operator

        num = (2 > 1) ? true : false;
        console.log(num);
    </script>
</body>
</html>
