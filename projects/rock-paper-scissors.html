<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../styles/rock-paper-scissor.css">
    </head>
    <body>
        <p class="css-p1">Rock Paper Scissors</p>

        <button class="move-button js-rock-button">
            <img class="move-icon" src="../pic/rock.png" alt="">
        </button>

        <button class="move-button js-paper-button">
            <img class="move-icon" src="../pic/paper.png" alt="">
        </button>

        <button class="move-button js-scissor-button">
            <img class="move-icon" src="../pic/scissor.png" alt="">
        </button>

        <p class="js-play-result css-result"></p>

        <p class="js-player-move"></p>
    
        <p class="js-score">
        </p>

        <button class="reset js-reset-button">
            Reset Score
        </button>

        <button class="auto-play js-auto-button">
            Auto Play
        </button>

        <p class="js-reset-confirmation"></p>

        <script src="../scripts/rock-paper-scissor.js"></script>
    </body>
</html>
