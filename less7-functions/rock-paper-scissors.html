<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <button onclick="
            playgame('rock');
        ">
            Rock
        </button>

        <button onclick="
            playgame('paper');
        ">
            paper
        </button>

        <button onclick="
            playgame('scissor');
        ">
            scissor
        </button>

        <script>
            function computerMove() {
                let computer = Math.random();

                if (computer <= 1/3) {
                    return 'paper';
                }
                else if (computer <= 2/3) {
                    return 'scissors';
                }
                else {
                    return'rock';
                }
                
            }

            function playgame(userMove) {
                let result = '';
                const computer = computerMove();

                if (userMove === computer) {
                    result = 'tie';
                }
                else if (userMove === 'paper') {
                    if (computer === 'rock') {
                        result = 'won';
                    }
                    else {
                        result = 'lost';
                    }
                }
                else if (userMove === 'scissor') {
                    if (computer === 'rock') {
                        result = 'lost';
                    } 
                    else {
                        result = 'won';
                    }
                }

                // user is rock
                else {
                    if(computer === 'paper') {
                        result = 'lost'
                    }
                    else {
                        result = 'won';
                    }
                }
                alert(`You picked scissor. Computer picked ${computer}. you have ${result}.`);
            }
        </script>
    </body>
</html>
