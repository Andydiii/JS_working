<body>
    <div>Cart Quantity</div>
    <button onclick="
        console.log(quantity);
    ">
        Show Quantity
    </button>

    <button onclick="
        quantity+=1;
        console.log(`Cart quantity: ${quantity}`);
    ">
        Add to Cart
    </button>

    <button onclick="
        quantity+=2;
        console.log(`Cart quantity: ${quantity}`);
    ">

        quantity = 0;
        console.log('Cart was reset.');
