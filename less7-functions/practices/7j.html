<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>Calculator</p>
    <div>
        <button onclick="
            addSymbol('1');
        ">
            1
        </button>

        <button onclick="
            addSymbol('2');
        ">
            2
        </button>

        <button onclick="
            addSymbol('3');
        ">
            3
        </button>

        <button onclick="
            addSymbol('+');
        ">
            +
        </button>
    </div>

    <div>
       <button onclick="
            addSymbol('4');
        ">
            4
        </button> 

        <button onclick="
            addSymbol('5');
        ">
            5
        </button>

        <button onclick="
            addSymbol('6');
        ">
            6
        </button>

        <button onclick="
            addSymbol('-');
        ">
            -
        </button>
    </div>

    <div>
        <button onclick="
             addSymbol('7');
         ">
             7
         </button> 
 
         <button onclick="
             addSymbol('8');
         ">
             8
         </button>
 
         <button onclick="
             addSymbol('9');
         ">
             9
         </button>
 
         <button onclick="
             addSymbol('*');
         ">
             *
         </button>
     </div>

     <div>
        <button onclick="
             addSymbol('0');
         ">
             0
         </button> 
 
         <button onclick="
             addSymbol('.');
         ">
             .
         </button>
 
        <button onclick="
            calculation = eval(calculation);
            console.log(calculation);
        ">
            =
        </button>

        <button onclick="
            addSymbol('/');
        ">
            /
        </button>
     </div>

     <button onclick="
        calculation = '';
     ">
        clear
     </button>

    <script>
        let calculation = "";

        function addSymbol(operation) {
            calculation += operation;
            console.log(calculation);
        }
    </script>
</body>
</html>
