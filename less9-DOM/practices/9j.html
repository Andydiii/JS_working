<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>Calculator</p>
    <div>
        <button onclick="
            updateResult('1');
        ">
            1
        </button>

        <button onclick="
            updateResult('2');
        ">
            2
        </button>

        <button onclick="
            updateResult('3');
        ">
            3
        </button>

        <button onclick="
            updateResult('+');
        ">
            +
        </button>
    </div>

    <div>
       <button onclick="
            updateResult('4');
        ">
            4
        </button> 

        <button onclick="
            updateResult('5');
        ">
            5
        </button>

        <button onclick="
            updateResult('6');
        ">
            6
        </button>

        <button onclick="
            updateResult('-');
        ">
            -
        </button>
    </div>

    <div>
        <button onclick="
             updateResult('7');
         ">
             7
         </button> 
 
         <button onclick="
             updateResult('8');
         ">
             8
         </button>
 
         <button onclick="
             updateResult('9');
         ">
             9
         </button>
 
         <button onclick="
             updateResult('*');
         ">
             *
         </button>
     </div>

     <div>
        <button onclick="
             updateResult('0');
         ">
             0
         </button> 
 
         <button onclick="
             updateResult('.');
         ">
             .
         </button>
 
        <button onclick="
            result = eval(calculation);
            updateResult(` = ${result}`);
            // console.log(calculation);
        ">
            =
        </button>

        <button onclick="
            updateResult('/');
        ">
            /
        </button>
     </div>

     <button onclick="
        calculation = '';
        updateResult('');
        localStorage.removeItem('calculation');
     ">
        clear
     </button>

     <p class="result"></p>

    <script>
        let calculation = localStorage.getItem("calculation") || "";

        updateResult("");

        function updateResult(operation) {
            calculation += operation;
            document.querySelector('.result').innerHTML = calculation;
            // console.log(calculation);
            localStorage.setItem("calculation", calculation);
        }
    </script>
</body>
</html>
