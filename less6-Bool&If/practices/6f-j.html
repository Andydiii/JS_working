<body>
    <button onclick="
        let result = Math.random();
        
        result = result < 0.5 ? 'head' : 'tail';

        msg = result === 'head' ? 'right' : 'wrong';

        alert(`The correct result is ${result}, you guessed it ${msg}!`);
    ">
        head
    </button>

    <button onclick="
        result = Math.random();
        
        result = result < 0.5 ? 'head' : 'tail';

        msg = result === 'head' ? 'wrong' : 'right';

        alert(`The correct result is ${result}, you guessed it ${msg}!`);
    ">
        Tail
    </button>
</body>
