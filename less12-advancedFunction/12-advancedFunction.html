<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <button onclick="" class="js-button">Click</button>


    <script>
        function greeting() {
            console.log('hello');
        }
        greeting();
        // ********************************************************************
        //  1. store a function in a variable; functions are values
        const num = 2;
        const function1 = function greeting() {
            console.log('hello2');
        };

        console.log(function1);
        console.log(typeof function1);

        //  1.1 call the function by varible;
        function1();

        //  1.2 omit function name is fine
        const function2 = function() {
            console.log('hello3');
        };

        //  1.3 call the function by variable again.
        function2();

        //  1.4 store function in object
        const object1 = {
            num: 2,

            //method
            fun: function() {
                console.log('hello4');
            }
        };

        //  1.5 call the function by the property
        object1.fun();

        //  1.6 passing a function into another function
        function run(param) {
            param();
        }

        run(function(){
            console.log(2);
        });

        // ********************************************************************
        // 2. setTimeout(), setInterval()
        // setTimeout built in function: used function as parameter and call it later.
        // the first argument passed in, which is the function, will be called in the future
        // the second argument passed in, is the time in milliseconds we wait before running the function.
        // 1000 milliseconds = 1 second

        // Asynchronous code: wont wait for a line to finish before going to the next line. 
        // Synchronous code: will wait for one line to finish before going to the next line.
        // setTimeout is one example of Asynchronous code.

        // 2.1 setTimeout()
        setTimeout(function() {
            console.log('timeout2');
        }, 3000);

        console.log('next line');

        // 2.2 setInterval()
        // run the function in 3 seconds, and keep running it every 3 seconds.
        setInterval(function() {
            console.log('interval');
        }, 3000);

        console.log('next line 2');

        // *******************************************************
        // 3. array method .forEach()
        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach(function(value, index) {
            if (value === 'wash dishes') {
                // return acts the continue in for each loop
                return;

                // but there is no break in for each loop
            }
            console.log(`"${value}" is at index: ${index}`);
        });

        // *******************************************************
        // 4. arrow function

        //  4.1 common part
        //   4.1.1 prefer to use arrow function when use function as parameter in another function
        //   4.1.2 regular function enables hoisting (it means this function can be called before definition)
        const regularFunction = function(param1, param2) {
            console.log('hello');
        };

        const arrowFunction = (param1, param2) => {
            console.log('hello');
        };

        arrowFunction();

        // 4.2 differece part
        //  4.2.1 shortcut for arrow func with only one param
        const arrowFunction2 = param => {
            console.log(param + 1);
        }

        //  4.2.2 one line arrow function
        const oneLine = () => 2 + 3;
        console.log(oneLine());

        // 4.3 use arrow func in for each loop:
        [
            "da",
            "dad",
            "daad"
        ].forEach((value, index) => {
            console.log(`${value} is at index ${index}`);
        });

        // 4.4 arrow function in object

        const object2 = {
            method1: function dasda() {

            },

            method2: function() {
                
            },
            
            method3: () => {

            },
            // recommended in object
            method4() {

            }
        };

        // *******************************************************
        // 5. AddEventListener(eventname, function)
        // advantage: we can have multiple event listeners for one event.
        const buttonElement = document.querySelector('.js-button');
        const clickfunction = () => {
            console.log('click');
        }

        buttonElement.addEventListener('click', clickfunction);

        buttonElement.removeEventListener('click', clickfunction);

        buttonElement.addEventListener('click', () => {
            console.log('click2');
        });

        // *******************************************************
        // 6.1 array method .filter() 
        // filter returns a boolean value, if it is true, put that value in new array.
        console.log([1, -3, 5].filter((value, index) => {
            return value >= 0;
        })); 

        // *******************************************************
        // 6.2 array method .map() 
        // filter returns a boolean value, if it is true, put that value in new array.
        console.log([1, 1, 3].map( (value, index) => {
            return value * 2;
        }));

        console.log([1, 1, 3].map( value => value * 2));




    </script>
</body>
</html>
